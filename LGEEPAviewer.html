<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1B2B40">
    <title>LGEEPA - Visualización</title>
    <style>
        :root {
            --color-primary: #1B2B40;
            --color-secondary: #A3B4BF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--color-secondary);
        }
        
        .header {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .document-container {
            position: fixed;
            top: 60px;
            bottom: 30px;
            width: 100%;
            overflow: hidden;
        }
        
        .document-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 8px;
            background-color: var(--color-primary);
            color: white;
            font-size: 0.7rem;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ajustes para dispositivos con notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: env(safe-area-inset-top);
                height: calc(60px + env(safe-area-inset-top));
            }
            
            .document-container {
                top: calc(60px + env(safe-area-inset-top));
                height: calc(100% - 90px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }
            
            .footer {
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(30px + env(safe-area-inset-bottom));
            }
        }
        
        /* Ajustes específicos para Chrome en Android */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            .document-viewer {
                transform: translateZ(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ley General del Equilibrio Ecológico</h1>
    </div>
    
    <div class="document-container">
        <iframe class="document-viewer" src="https://fwdco.net/LGEEPA.pdf#view=fitH&toolbar=0&navpanes=0"></iframe>
    </div>
    
    <div class="footer">
        Documento proporcionado por fwdco.net
    </div>

    <script>
        // Detectar móvil y ajustar parámetros
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Ajustes para todos los dispositivos móviles
        if (isMobile()) {
            // Prevenir acciones por defecto que podrían interferir
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) e.preventDefault();
            }, { passive: false });
            
            // Mejorar el rendimiento en Android
            document.querySelector('.document-viewer').style.transform = 'translateZ(0)';
            
            // Ajustar altura dinámicamente
            function adjustHeight() {
                const header = document.querySelector('.header');
                const footer = document.querySelector('.footer');
                const container = document.querySelector('.document-container');
                
                container.style.height = 
                    `calc(100% - ${header.offsetHeight}px - ${footer.offsetHeight}px)`;
            }
            
            // Ajustar al cargar y al cambiar orientación
            window.addEventListener('load', adjustHeight);
            window.addEventListener('resize', adjustHeight);
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustHeight, 300);
            });
            
            // Forzar recarga en cambio de orientación (solución para algunos Android)
            window.addEventListener('orientationchange', function() {
                const viewer = document.querySelector('.document-viewer');
                const src = viewer.src;
                viewer.src = '';
                setTimeout(() => { viewer.src = src; }, 100);
            });
        }
    </script>
</body>
</html>
