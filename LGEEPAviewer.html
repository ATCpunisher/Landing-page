<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LGEEPA - Visualización</title>
    <style>
        :root {
            --color-primary: #1B2B40;
            --color-secondary: #A3B4BF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-secondary);
        }
        
        .header {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .document-container {
            position: fixed;
            top: 60px;
            bottom: 30px;
            width: 100%;
        }
        
        .document-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 8px;
            background-color: var(--color-primary);
            color: white;
            font-size: 0.7rem;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Safari specific adjustments */
        @supports (-webkit-touch-callout: none) {
            .document-container {
                top: constant(safe-area-inset-top);
                top: env(safe-area-inset-top);
                height: calc(100% - constant(safe-area-inset-top) - constant(safe-area-inset-bottom) - 90px);
                height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 90px);
            }
            
            .header {
                padding-top: constant(safe-area-inset-top);
                padding-top: env(safe-area-inset-top);
                height: calc(60px + constant(safe-area-inset-top));
                height: calc(60px + env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ley General del Equilibrio Ecológico</h1>
    </div>
    
    <div class="document-container">
        <iframe class="document-viewer" src="https://fwdco.net/LGEEPA.pdf#view=fitH"></iframe>
    </div>
    
    <div class="footer">
        Documento proporcionado por fwdco.net
    </div>

    <script>
        // Detectar iPhone y ajustar parámetros
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                  (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        
        if (isIOS()) {
            // Ajustes específicos para iOS
            document.querySelector('.document-viewer').style.webkitOverflowScrolling = 'touch';
            
            // Prevenir el zoom con doble toque
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Ajustar después de la carga
            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.querySelector('.document-container').style.height = 
                        'calc(100% - ' + document.querySelector('.header').offsetHeight + 'px - ' + 
                        document.querySelector('.footer').offsetHeight + 'px)';
                }, 300);
            });
        }
    </script>
</body>
</html>
