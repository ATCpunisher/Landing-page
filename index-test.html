<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI with Bedrock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-inter">
  <!-- Chat button -->
  <button id="chat-toggle" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 z-50">
    Chat
  </button>

  <!-- Chat container -->
  <div id="chat-container" class="fixed bottom-6 right-6 w-96 max-w-full bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden hidden z-50">
    <!-- Header -->
    <div class="bg-blue-600 text-white px-4 py-3 flex justify-between items-center">
      <span class="font-semibold">Asistente Virtual</span>
      <button id="chat-close" class="text-white hover:text-gray-200 text-xl">&times;</button>
    </div>

    <!-- Messages -->
    <div id="chat-messages" class="p-4 h-64 overflow-y-auto space-y-4">
      <div class="bg-gray-200 p-2 rounded-lg w-fit max-w-xs">¡Hola! ¿En qué puedo ayudarte?</div>
    </div>

    <!-- Input -->
    <div class="flex border-t border-gray-300">
      <input type="text" id="chat-input" placeholder="Escribe un mensaje..." class="flex-grow p-3 border-none focus:outline-none" />
      <button id="send-button" class="bg-blue-600 text-white px-4 hover:bg-blue-700 transition">Enviar</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const chatToggle = document.getElementById('chat-toggle');
    const chatContainer = document.getElementById('chat-container');
    const chatClose = document.getElementById('chat-close');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    const API_URL = "https://dxnaewmiog.execute-api.us-west-2.amazonaws.com/";

    chatToggle.addEventListener('click', () => {
      chatContainer.classList.remove('hidden');
      chatToggle.classList.add('hidden');
    });

    chatClose.addEventListener('click', () => {
      chatContainer.classList.add('hidden');
      chatToggle.classList.remove('hidden');
    });

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function appendMessage(text, from = 'bot') {
      const div = document.createElement('div');
      div.className = `p-2 rounded-lg max-w-xs ${from === 'user' ? 'bg-blue-100 ml-auto' : 'bg-gray-200'}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      chatInput.value = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: text,
            sessionId: 'web-chat-session'
          })
        });
        const data = await res.json();
        appendMessage(data.response || 'Sin respuesta.');
      } catch (err) {
        console.error(err);
        appendMessage('Error al conectar con el asistente.');
      }
    }
  </script>
</body>
</html>
