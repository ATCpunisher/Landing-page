<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bedrock Agent</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    input, button { padding: 0.5em; font-size: 1em; }
    #response { margin-top: 1em; background: #f0f0f0; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>Talk to Bedrock Agent</h1>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Ask something..." required />
    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const query = input.value.trim();
      if (!query) return;

      responseDiv.textContent = "Thinking...";

      try {
        const res = await fetch("https://rmmp5oh0ol.execute-api.us-west-2.amazonaws.com/test", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        responseDiv.textContent = data.response || "No response from agent.";
      } catch (error) {
        responseDiv.textContent = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
